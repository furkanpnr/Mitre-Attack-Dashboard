{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/dashboard/home.css' %}">
{% endblock %}

{% block title %} Attack {% endblock %} 

{% block content %}
    <div class="main">
        <div class="left-panel">
            <div class="statistics">
                <div class="header">
                    <h2>Attack Statistics</h2>
                </div>
                <div class="cards">
                    {% for attack in attacks %}
                        {% include 'partials/_statistics_card.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
